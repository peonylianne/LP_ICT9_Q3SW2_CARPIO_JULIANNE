  <script> 
  	function TIMES(){
  		var num1 = document.getElementById("num1").value;
  		var num2 = document.getElementById("num2").value;
  		var product = Number(num1) * Number(num2);

  		document.getElementById('Result').innerHTML='Answer is' +' '+ product;
     }

  	
  	  	function raise(){
  		var num1 = document.getElementById("num1").value;
  		var num2 = document.getElementById("num2").value;
  		var raised = Number(num1) % Number(num2);


  		document.getElementById('Result').innerHTML='Answer is' + ' '+ raised;
     }

  	
  	  	function remainder(){
  		var num1 = document.getElementById("num1").value;
  		var num2 = document.getElementById("num2").value;
  		var remaindered = Number(num1) % Number(num2);


  		document.getElementById('Result').innerHTML='Answer is' + ' '+ remaindered;

  	}



  	
  	  	function equal(){
  		var num1 = document.getElementById("num1").value;
  		var num2 = document.getElementById("num2").value;
  		var equaled = Number(num1)  == Number(num2);


  		document.getElementById('Result').innerHTML='Answer is' + ' '+ equaled;
